<html>
  <head>
    <title>RealTime AngleLength</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&family=Vidaloka&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <script src="{{url_for('static', filename='index.js')}}"></script>
  </head>
  <body>
    
    <div class="container">
      <h1>RealTime AngleLength</h1>
      <hr>
      <div class = "row">
        {% if outshow == True %}
            <img src="{{ url_for('video_feed') }}" class="img-responsive">
        {% endif %}

        {% if inpobj1 == True %}
          <div class= "col">
            <h2>Object 1 </h2>
            <img src="{{ url_for('color_detect') }}">
          </div>
        {% endif %}

      {% if inpobj2 == True %}
      <div class = "col">
          <h2>Object 2  </h2>
          <img src="{{ url_for('color_detect') }}">
        </div>
        {% endif %}
      </div>

     <div class = "row">
      {% if inpobj1 == True %}
      <div class = "center">
        <button onclick = "clicked();" class="btn btn-outline-warning">Scan Object2</button>
      </div>
        {% endif %} 

      {% if inpobj2 == True %}
      <div class = "center">
        <button onclick = "showoutput();" class="btn btn-outline-warning">ShowOutput</button>
      </div>
        {% endif %}
     </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
